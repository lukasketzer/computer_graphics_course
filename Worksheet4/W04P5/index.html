<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./initShaders.js"></script>
    <!-- <script type="text/javascript" src="./initShaders2.js"></script> -->

    <script id="vertex-shader" type="x-shader/x-shader">
        // todo do modelViewMatrix on cpu

        attribute vec4 vPosition_a; // normal vector / position of the shape
        uniform vec4 vEye_a;      // ka was das ist, glaube eye vector
        uniform mat4 v_matrix;  // view matrix (where the camera looks) (M)
        uniform mat4 p_matrix;  // projections matrix (fov etc, perspectives)
        uniform mat4 t_matrix;  // transformations matrix

        uniform vec4 lightPos_a;
        uniform vec4 ambientLight_a;      // L_a

        uniform vec4 diffuseLight_a;       // L_d light intesitiy
        uniform vec4 diffuseColor_a;      // k_d / k_a object color

        uniform vec4 specularColor_a;     // k_s light color
        uniform vec4 specularLight_a;     // L_i

        uniform float shininess_a;


        varying vec4 vPosition;
        varying vec4 vEye;

        varying vec4 lightPos;
        varying vec4 ambientLight;      // L_a

        varying vec4 diffuseLight;       // L_d light intesitiy
        varying vec4 diffuseColor;      // k_d / k_a object color

        varying vec4 specularColor;     // k_s light color
        varying vec4 specularLight;     // L_i

        varying float shininess;

        void main() {
            lightPos = lightPos_a;
            vPosition = vPosition_a;
            vEye = vEye_a;
            ambientLight = ambientLight_a;
            diffuseLight = diffuseLight_a;
            diffuseColor = diffuseColor_a;
            specularColor = specularColor_a;
            specularLight = specularLight_a;
            shininess = shininess_a;

            gl_Position = p_matrix * v_matrix * t_matrix * vPosition_a;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-shader">
        precision mediump float;
        varying vec4 vPosition;
        varying vec4 vEye;

        varying vec4 lightPos;
        varying vec4 ambientLight;      // L_a

        varying vec4 diffuseLight;       // L_d light intesitiy
        varying vec4 diffuseColor;      // k_d / k_a object color

        varying vec4 specularColor;     // k_s light color
        varying vec4 specularLight;     // L_i

        varying float shininess;

        vec4 ambient, diffuse, specular; 

        void main() {
            vec3 N = normalize(vPosition.xyz);
            vec3 w_i = normalize(-lightPos.xyz);

            ambient = diffuseColor * ambientLight;

            diffuse = diffuseColor * diffuseLight * max(dot(N, w_i), 0.0);

            vec3 w_r = 2.0 * dot(w_i, N) * N - w_i;
            vec3 w_o = normalize(vEye.xyz - vPosition.xyz);
            specular = specularColor * specularLight * pow(max(dot(w_r, w_o), 0.0), shininess);

            vec4 v_color =  ambient + diffuse + specular;
            v_color.a = 1.0;
            gl_FragColor = v_color;
        }
    </script>


    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./MV.js"></script>
    <script type="text/javascript" src="./webgl-utils.js"></script>
    <title>W04P4</title>

</head>

<body>
    <div style="display: flex; flex-direction: row; align-items: center;">
        <canvas id="c" height="512" width="512"></canvas>
        <div style="margin: 2rem;">
            <button id="increment">Increment</button>
            <button id="decrement">Decrement</button>
            <button id="orbiting">Toggle Orbiting</button>
        </div>
        <div style="display: flex; flex-direction: column; margin: 2rem;">
            <div style="display: flex; flex-direction: column; margin-top: 1rem; margin-bottom: 1rem;">
                <span>Emitted radiance (L_e):</span>
                <div style="display: flex; align-items: center;">
                    <span>0.0</span>
                    <input type="range" min="0.0" max="2.0" value="1.0" step="0.000001" id="emittedRadianceSlider"
                        style="flex-grow: 1; margin: 0 1rem;">
                    <span>2.0</span>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; margin-top: 1rem; margin-bottom: 1rem;">
                <span>Ambient radiance (L_a):</span>
                <div style="display: flex; align-items: center;">
                    <span>0.0</span>
                    <input type="range" min="0.0" max="1.0" value="0.5" step="0.000001" id="ambientSlider"
                        style="flex-grow: 1; margin: 0 1rem;">
                    <span>1.0</span>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; margin-top: 1rem; margin-bottom: 1rem;">
                <span>Diffuse coefficient (k_d):</span>
                <div style="display: flex; align-items: center;">
                    <span>0.0</span>
                    <input type="range" min="0.0" max="1.0" value="0.5" step="0.000001" id="diffuseSlider"
                        style="flex-grow: 1; margin: 0 1rem;">
                    <span>1.0</span>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; margin-top: 1rem; margin-bottom: 1rem;">
                <span>Specular coefficient (k_s):</span>
                <div style="display: flex; align-items: center;">
                    <span>0.0</span>
                    <input type="range" min="0.0" max="1.0" value="0.5" step="0.000001" id="specularSlider"
                        style="flex-grow: 1; margin: 0 1rem;">
                    <span>1.0</span>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; margin-top: 1rem; margin-bottom: 1rem;">
                <span>Shininess (s):</span>
                <div style="display: flex; align-items: center;">
                    <span>0.0</span>
                    <input type="range" min="0.0" max="1000" value="30" step="0.01" id="shineSlider"
                        style="flex-grow: 1; margin: 0 1rem;">
                    <span>1000</span>
                </div>
            </div>
        </div>

    </div>

</body>


</html>
